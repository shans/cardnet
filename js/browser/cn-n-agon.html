<link rel='import' href='../bower_components/polymer/polymer.html'>
<link rel='import' href='cardnet.html'>
<link rel='import' href='cn-shape-behavior.html'>

<dom-module id='cn-n-agon'>
<script>
  Polymer({
    is: 'cn-n-agon',
    behaviors: [CNShapeBehavior],

    properties: {
      sideLength: {type: String, value: '<parent>'},
      sides: {type: Number, value: 5},
      color: {type: String, value: 'solid'},
    },
   
    ready() {
      var sideLength = stringToUnresolved(isNaN(Number(this.sideLength)) ? this.sideLength : Number(this.sideLength));
      var angle = 2 * Math.PI / this.sides;
      var radius = resolve1(sideLength, l => l / 2 / Math.sin(angle / 2));
      var points = [];
      var lastPoint = new Point(0, resolve1(radius, r => -r));
      for (var i = 1; i < this.sides; i++) {
        var thisPoint = (i => new Point(resolve1(radius, r => Math.sin(i * angle) * r), resolve1(radius, r => -Math.cos(i * angle) * r)))(i);
        points.push(thisPoint.subtract(lastPoint))
      }

      this.shape = fromPoints(points, this.color, this.id == "" ? undefined : this.id);
    }
  });
</script>
</dom-module>
